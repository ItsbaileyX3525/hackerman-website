<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKLE - Valid Words Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Fira Code', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(10px);
            animation: glow-pulse 3s infinite alternate;
        }

        @keyframes glow-pulse {
            from {
                box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
                border-color: #00ff41;
            }
            to {
                box-shadow: 0 0 50px rgba(0, 255, 65, 0.6);
                border-color: #b6ff00;
            }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff41;
            color: #00ff41;
            letter-spacing: 3px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #00bfff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00bfff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid #00bfff;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }

        .stat-label {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .word-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 46, 0.8));
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
            border-color: #b6ff00;
        }

        .word-card:hover::before {
            left: 100%;
        }

        .word-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 8px #00ff41;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1.1em;
            color: #00ff41;
            font-family: inherit;
            width: 300px;
            max-width: 100%;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-box:focus {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            border-color: #b6ff00;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 50px;
            padding: 12px 20px;
            color: #00ff41;
            text-decoration: none;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .word-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 20px;
            }
            
            .stats {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="hackle.html" class="back-button">‚Üê Back to Game</a>
    
    <div class="container">
        <div class="header">
            <h1>HACKLE</h1>
            <div class="subtitle">Valid Words Database</div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="total-words">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="unique-words">0</div>
                    <div class="stat-label">Unique Words</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="search-input" placeholder="Search words..." oninput="filterWords()">
        </div>

        <div class="word-grid" id="word-container">
        </div>
    </div>

    <script>
        const wordList = [
            "cyber", "proxy", "virus", "phish", "crack", "admin", "shell", "token", "input", "bytes",
            "login", "patch", "spoof", "trace", "logic", "brute", "snoop", "wormy", "stack", "sniff",
            "spook", "recon", "leaks", "crypt", "alert", "audit", "block", "cloud", "debug", "drain",
            "grant", "guard", "intel", "macro", "miner", "nonce", "probe", "reset", "scrub", "steal",
            "swarm", "track", "vault", "whale", "salts", "pwned", "admin", "crash", "dumps", "flood"
        ];

        const uniqueWords = [...new Set(wordList)].sort();
        let filteredWords = uniqueWords;

        function calculateStats() {
            const totalWords = wordList.length;
            const uniqueCount = uniqueWords.length;
            const avgLength = (uniqueWords.reduce((sum, word) => sum + word.length, 0) / uniqueCount).toFixed(1);
            
            document.getElementById('total-words').textContent = totalWords;
            document.getElementById('unique-words').textContent = uniqueCount;
        }

        function displayWords(words) {
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.style.animationDelay = `${index * 0.05}s`;
                
                wordCard.innerHTML = `
                    <div class="word-text">${word}</div>
                `;
                
                container.appendChild(wordCard);
            });
        }

        function filterWords() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredWords = uniqueWords.filter(word => 
                word.toLowerCase().includes(searchTerm)
            );
            displayWords(filteredWords);
        }

        // Initialize the page
        calculateStats();
        displayWords(uniqueWords);

        // Add some entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const wordCards = document.querySelectorAll('.word-card');
            wordCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 50);
            });
        });
    </script>
</body>
</html>
