<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        body {
            background: var(--background, #121213);
            color: var(--text, #fff);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .wordle-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 24px 18px 32px 18px;
            background: rgba(32, 33, 36, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 32px #000a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 2px 8px #0004;
        }
        .instructions {
            font-size: 1rem;
            color: #bdbdbd;
            margin-bottom: 18px;
            text-align: center;
        }
        .guesses-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 18px;
            align-items: center;
        }
        .guess-row {
            display: flex;
            gap: 6px;
        }
        .guess-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 2rem;
            font-family: monospace;
            font-weight: bold;
            color: #fff;
            background: transparent;
            border: 2px solid #444;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .letter-animation {
            animation: pop 0.15s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .flip {
            animation: flip 0.5s ease;
        }
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 480px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
        }
        .key {
            min-width: 36px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background: var(--key-bg, #818384);
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
        }
        .key-wide {
            min-width: 62px;
        }
        .key-correct {
            background: var(--green, #6aaa64);
        }
        .key-present {
            background: var(--yellow, #c9b458);
        }
        .key-absent {
            background: var(--gray, #3a3a3c);
        }
        .correct {
            background: var(--green, #6aaa64);
            border-color: var(--green, #6aaa64);
        }
        .present {
            background: var(--yellow, #c9b458);
            border-color: var(--yellow, #c9b458);
        }
        .absent {
            background: var(--gray, #3a3a3c);
            border-color: var(--gray, #3a3a3c);
        }
        #feedback {
            min-height: 24px;
            font-size: 1.1rem;
            margin: 12px 0;
            color: #ffd700;
            text-align: center;
        }
        #attempts {
            color: #bdbdbd;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .back-button {
            display: inline-block;
            margin: 6px 8px 0 8px;
            padding: 6px 16px;
            background: #222;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="wordle-container">
        <h1>Wordle</h1>
        <div class="instructions">
            Guess the <b>5-letter word</b> in 6 tries.<br>
            Each guess must be a valid 5-letter word.<br>
            After each guess, the color of the tiles will change to show how close your guess was.
        </div>
        <div id="guessesGrid" class="guesses-grid"></div>
        <div id="feedback"></div>
        <div id="attempts">Attempts: 0/6</div>
        
        <div class="keyboard">
            <div class="keyboard-row" id="row1"></div>
            <div class="keyboard-row" id="row2"></div>
            <div class="keyboard-row" id="row3"></div>
        </div>
        
        <div style="display: flex; margin-top: 20px;">
            <a href="menu" class="back-button">Menu</a>
            <a href="wordle" class="back-button">Restart</a>
        </div>
    </div>

    <script>
        // Common 5-letter words
        const wordList = [
            "apple", "beach", "chair", "dance", "eagle", "flame", "grape", "house", "image", "jumbo",
            "knife", "lemon", "mango", "night", "ocean", "piano", "quiet", "robot", "snake", "table",
            "unity", "video", "water", "xenon", "yacht", "zebra", "actor", "blame", "comic", "drift",
            "early", "frost", "gloom", "haste", "input", "juice", "kiosk", "laser", "music", "noble",
            "order", "power", "quite", "ratio", "steam", "tiger", "usher", "vocal", "watch", "xerox",
            "youth", "zesty", "amber", "brave", "clock", "dream", "extra", "flute", "giant", "hotel",
            "ivory", "joker", "knack", "light", "motor", "novel", "onion", "proxy", "quest", "radio",
            "shine", "trace", "users", "vivid", "windy", "xylophone", "young", "Ø²esty"
        ];
        
        // Game state variables
        const MAX_ATTEMPTS = 6;
        const WORD_LENGTH = 5;
        let secretWord = "";
        let currentAttempt = 0;
        let currentGuess = [];
        let guessHistory = [];
        let gameOver = false;
        
        // DOM elements
        const guessesGrid = document.getElementById('guessesGrid');
        const feedbackDiv = document.getElementById('feedback');
        const attemptsDiv = document.getElementById('attempts');
        const keyboardRows = {
            row1: document.getElementById('row1'),
            row2: document.getElementById('row2'),
            row3: document.getElementById('row3')
        };
        
        // Keyboard layouts
        const keyboard = [
            ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
            ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
            ["Enter", "z", "x", "c", "v", "b", "n", "m", "Backspace"]
        ];
        
        // Key state tracking
        const keyState = {};
        
        // Initialize game
        function initGame() {
            // Choose a random word
            secretWord = wordList[Math.floor(Math.random() * wordList.length)].toLowerCase();
            console.log("Secret word (for debugging):", secretWord);
            
            // Create the grid
            createGrid();
            
            // Create keyboard
            createKeyboard();
            
            // Reset game state
            currentAttempt = 0;
            currentGuess = [];
            guessHistory = [];
            gameOver = false;
            attemptsDiv.innerText = `Attempts: ${currentAttempt}/${MAX_ATTEMPTS}`;
            feedbackDiv.innerText = "";
            
            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyPress);
        }
        
        // Create the empty grid for guesses
        function createGrid() {
            guessesGrid.innerHTML = '';
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'guess-row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'guess-cell';
                    cell.id = `cell-${i}-${j}`;
                    row.appendChild(cell);
                }
                
                guessesGrid.appendChild(row);
            }
        }
        
        // Create the on-screen keyboard
        function createKeyboard() {
            // Clear existing keyboard
            keyboardRows.row1.innerHTML = '';
            keyboardRows.row2.innerHTML = '';
            keyboardRows.row3.innerHTML = '';
            
            // Create the keys
            keyboard.forEach((row, rowIndex) => {
                const rowElement = keyboardRows[`row${rowIndex + 1}`];
                
                row.forEach(key => {
                    const keyElement = document.createElement('div');
                    keyElement.className = 'key';
                    keyElement.textContent = key;
                    keyElement.id = `key-${key.toLowerCase()}`;
                    
                    if (key === 'Enter' || key === 'Backspace') {
                        keyElement.className += ' key-wide';
                    }
                    
                    keyElement.addEventListener('click', () => {
                        handleKey(key);
                    });
                    
                    rowElement.appendChild(keyElement);
                });
            });
        }
        
        // Update cell with letter
        function updateCell(row, col, letter) {
            const cell = document.getElementById(`cell-${row}-${col}`);
            if (cell) {
                cell.textContent = letter;
                cell.classList.add('letter-animation');
            }
        }
        
        // Handle key presses
        function handleKeyPress(e) {
            if (gameOver) return;
            
            const key = e.key;
            handleKey(key);
        }
        
        // Handle key input (from keyboard or on-screen keys)
        function handleKey(key) {
            if (gameOver) return;
            
            // Allow letters a-z
            if (/^[a-zA-Z]$/.test(key) && currentGuess.length < WORD_LENGTH) {
                const letter = key.toLowerCase();
                currentGuess.push(letter);
                updateCell(currentAttempt, currentGuess.length - 1, letter);
            }
            // Allow backspace
            else if ((key === 'Backspace' || key === 'Delete') && currentGuess.length > 0) {
                currentGuess.pop();
                updateCell(currentAttempt, currentGuess.length, '');
            }
            // Allow enter to submit guess
            else if (key === 'Enter' && currentGuess.length === WORD_LENGTH) {
                submitGuess();
            }
        }
        
        // Get feedback for a guess (correct, present, absent)
        function getFeedback(guess) {
            const result = Array(WORD_LENGTH).fill('absent');
            const secretLetters = secretWord.split('');
            const guessLetters = guess.split('');
            
            // Check for exact matches first (correct position)
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === secretLetters[i]) {
                    result[i] = 'correct';
                    secretLetters[i] = null; // Mark as used
                }
            }
            
            // Check for letters in wrong position
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (result[i] === 'absent') { // Skip already matched letters
                    const letterIndex = secretLetters.indexOf(guessLetters[i]);
                    if (letterIndex !== -1) {
                        result[i] = 'present';
                        secretLetters[letterIndex] = null; // Mark as used
                    }
                }
            }
            
            return result;
        }
        
        // Apply feedback colors to cells with animation
        function applyFeedback(feedback) {
            return new Promise(resolve => {
                for (let i = 0; i < WORD_LENGTH; i++) {
                    setTimeout(() => {
                        const cell = document.getElementById(`cell-${currentAttempt-1}-${i}`);
                        if (cell) {
                            cell.classList.add('flip');
                            
                            // Update the cell color halfway through the flip
                            setTimeout(() => {
                                cell.classList.add(feedback[i]);
                                
                                // Update keyboard key color
                                const letter = cell.textContent.toLowerCase();
                                const key = document.getElementById(`key-${letter}`);
                                
                                // Only update key color if new state is better
                                // (correct > present > absent)
                                if (key) {
                                    if (feedback[i] === 'correct') {
                                        key.className = 'key key-correct';
                                        keyState[letter] = 'correct';
                                    } else if (feedback[i] === 'present' && keyState[letter] !== 'correct') {
                                        key.className = 'key key-present';
                                        keyState[letter] = 'present';
                                    } else if (keyState[letter] !== 'correct' && keyState[letter] !== 'present') {
                                        key.className = 'key key-absent';
                                        keyState[letter] = 'absent';
                                    }
                                }
                                
                                // Resolve after the last letter is processed
                                if (i === WORD_LENGTH - 1) {
                                    setTimeout(resolve, 100);
                                }
                            }, 250);
                        }
                    }, i * 500);
                }
            });
        }
        
        // Submit the current guess
        async function submitGuess() {
            const guess = currentGuess.join('');
            
            // Validate that it's a word (simple check - is it in our word list)
            if (!wordList.includes(guess) && guess !== secretWord) {
                feedbackDiv.innerText = "Not in word list";
                setTimeout(() => {
                    feedbackDiv.innerText = "";
                }, 1500);
                return;
            }
            
            // Increment attempt counter
            currentAttempt++;
            attemptsDiv.innerText = `Attempts: ${currentAttempt}/${MAX_ATTEMPTS}`;
            
            // Save the guess to history
            guessHistory.push(guess);
            
            // Get feedback
            const feedback = getFeedback(guess);
            
            // Apply feedback with animation
            await applyFeedback(feedback);
            
            // Check win/loss conditions
            if (guess === secretWord) {
                feedbackDiv.innerHTML = `ð You got it! The word was <b>${secretWord.toUpperCase()}</b>`;
                gameOver = true;
            } else if (currentAttempt >= MAX_ATTEMPTS) {
                feedbackDiv.innerHTML = `ð¢ Out of tries! The word was <b>${secretWord.toUpperCase()}</b>`;
                gameOver = true;
            }
            
            // Reset current guess for next attempt
            currentGuess = [];
        }
        
        // Initialize the game on page load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
