<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman - Password Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            border: 2px solid rgba(0, 255, 65, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .container:hover::before {
            left: 100%;
        }

        .section-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #00bfff;
            text-shadow: 0 0 15px #00bfff;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 15px #00bfff; }
            to { text-shadow: 0 0 25px #00bfff, 0 0 35px #00bfff; }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group input[type="text"] {
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #00ff41;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input[type="text"]:focus {
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            color: #00bfff;
        }

        .input-group input[type="text"]::placeholder {
            color: rgba(0, 255, 65, 0.6);
        }

        .feedback {
            min-height: 30px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .good { 
            color: #00ff41; 
            animation: pulse 2s ease-in-out infinite;
        }
        
        .bad { 
            color: #ff0080; 
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .generator-container {
            margin: 30px 0;
            text-align: center;
        }

        .password-display {
            font-size: 1.4rem;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            word-break: break-all;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }

        .password-display:hover {
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            border-color: #00bfff;
            color: #00bfff;
        }

        button {
            background: linear-gradient(45deg, #ff0080, #ff4500);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            min-width: 200px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4500, #ff0080);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .input-group input[type="password"] {
                font-size: 1rem;
                padding: 12px;
            }
            
            button {
                width: 100%;
                padding: 12px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0c0c0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Password Checker</div>
        <div class="input-group">
            <input type="text" id="password" placeholder="Enter your password" />
            <div class="feedback" id="feedback"></div>
        </div>
        <div class="generator-container">
                    <div class="section-title">Password Creator</div>

            <button id="generate">Generate Password</button>
        </div>
        <div class="password-display" id="passwordDisplay"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const feedback = document.getElementById('feedback');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const generateButton = document.getElementById('generate');

        function updateFeedback() {
            const password = passwordInput.value;
            let strength = 0;
            feedback.textContent = '';

            if (password.length >= 8) {
                strength++;
                feedback.textContent += 'Length is good. ';
            } else {
                feedback.textContent += 'Length is too short. ';
            }

            if (/[A-Z]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains uppercase letters. ';
            } else {
                feedback.textContent += 'Add some uppercase letters. ';
            }

            if (/[a-z]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains lowercase letters. ';
            } else {
                feedback.textContent += 'Add some lowercase letters. ';
            }

            if (/[0-9]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains numbers. ';
            } else {
                feedback.textContent += 'Add some numbers. ';
            }

            if (/[\W_]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains special characters. ';
            } else {
                feedback.textContent += 'Add some special characters. ';
            }

            if (strength === 5) {
                feedback.className = 'good';
                feedback.textContent = 'Password is strong!';
            } else {
                feedback.className = 'bad';
            }
        }

        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            passwordDisplay.innerText = password;
            updateFeedback();
        }

        passwordInput.addEventListener('input', updateFeedback);
        generateButton.addEventListener('click', generatePassword);
    </script>
</body>
</html>
