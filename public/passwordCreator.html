<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a password</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            padding: 24px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        .input-group input[type="password"] {
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .feedback {
            min-height: 24px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 8px;
        }
        .good { color: #2e7d32; }
        .bad { color: #c62828; }
        .generator-container {
            margin-top: 40px;
        }
        .password-display {
            font-size: 1.6rem;
            background: #f5f7fa;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            word-break: break-all;
        }
        button {
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Create a password</div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password" />
            <div class="feedback" id="feedback"></div>
        </div>
        <div class="generator-container">
            <button id="generate">Generate Password</button>
        </div>
        <div class="password-display" id="passwordDisplay"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const feedback = document.getElementById('feedback');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const generateButton = document.getElementById('generate');

        function updateFeedback() {
            const password = passwordInput.value;
            let strength = 0;
            feedback.textContent = '';

            if (password.length >= 8) {
                strength++;
                feedback.textContent += 'Length is good. ';
            } else {
                feedback.textContent += 'Length is too short. ';
            }

            if (/[A-Z]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains uppercase letters. ';
            } else {
                feedback.textContent += 'Add some uppercase letters. ';
            }

            if (/[a-z]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains lowercase letters. ';
            } else {
                feedback.textContent += 'Add some lowercase letters. ';
            }

            if (/[0-9]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains numbers. ';
            } else {
                feedback.textContent += 'Add some numbers. ';
            }

            if (/[\W_]/.test(password)) {
                strength++;
                feedback.textContent += 'Contains special characters. ';
            } else {
                feedback.textContent += 'Add some special characters. ';
            }

            if (strength === 5) {
                feedback.className = 'good';
                feedback.textContent = 'Password is strong!';
            } else {
                feedback.className = 'bad';
            }
        }

        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            passwordInput.value = password;
            updateFeedback();
        }

        passwordInput.addEventListener('input', updateFeedback);
        generateButton.addEventListener('click', generatePassword);
    </script>
</body>
</html>
